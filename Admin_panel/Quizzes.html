<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="/Quiz_app/Quiz_app/Quiz_App/assest/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">


</head>

<body>
    <header>
        <nav class="navbar">
            <div class="left-div">
                <div class="logo-one">
                    <img src="assest/techpathshala.png" alt="techpathshala">
                </div>
                <div class="logo-2">
                    <i class="fa-solid fa-bars" class="menu-burger"></i>
                </div>
            </div>
            <div class="right-div">
                <div>
                    <li>Admin</li>
                </div>
                <div>
                    <img src="assest/profile-user.png" alt="" class="user" onclick="AdminconfirmLogout()">
                </div>
                <div id="confirmLogoutOptionDiv">
                    <div class="confirm dis-col-center">
                        <span id="userNameDisplay"></span>
                        <span id="userEmailDisplay"></span>
                        <button class="logout-button btn-primary" onclick="Adminlogout()">Logout</button>
                        <button class="edit-button btn-primary" onclick="AdmineditPic()"> Edit </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="left-div">
            <p>M E N U</p>
            <li><img src="assest/home.png" alt="" class="home">Home</li>
            <li><img src="assest/user.png" alt="" class="user">Users</li>
            <li><img src="assest/question.png" alt="" class="question">Quizzes</li>
        </div>
        <div class="quiz-right-div">
            <div class="heading">
                <p>MCQ Questions Lists</p>
                <hr>
            </div>
            <div class="div-btn">
                <button class="btn">Add New Question</button>
            </div> <br>
            <section>
                <table id="questionsTable" border="1">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Questions</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="questionsTableBody"></tbody>
                </table>
            </section>
        </div>
    </main>
    <!-- <script src="/Quiz_app/Quiz_app/Quiz_App/Admin_panel/admin_js/admin_script.js"></script> -->
    <script src="/Quiz_app/Quiz_app/Quiz_App/Admin_panel/admin_js/panel_script.js"></script>
    <script src="/Quiz_app/Quiz_app/Quiz_App/script.js"></script>
</body>

</html>
